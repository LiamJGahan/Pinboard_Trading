{% extends "layout.html" %}

{% block title %}
    Add Funds
{% endblock %}

{% block main %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4 d-flex">
                <div class="card text-center mb-3 w-100 shadow border-secondary p-4">

                    <div>
                        <h5 class="pb-2">Bank Balance</h5>
                    </div>
                    <div>
                        <p>Total Cash: {{ user_cash }}</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4 d-flex">
                <div class="card text-center mb-5 w-100 shadow border-secondary p-4">

                    <div>
                        <h6 class="pb-2">Amount to add USD:</h6>
                    </div>
                    <form action="/addfunds" method="post">
                        <div class="mb-3">
                            <input type="number" name="cash" placeholder="Funds must be above $1" min="1">
                        </div>
                        <button class="btn btn-outline-primary" type="submit">Confirm</button>
                    </form>  

                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <a href="/account" class="btn btn-lg btn-secondary px-4 py-2 fs-4 shadow">Go to account</a>
    </div>     

{% endblock %}
