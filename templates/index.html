{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <form method="POST" action="/">
        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol" name="symbol" value="{{ symbol }}">
        <button type="submit">Search</button>
    </form>

    <div class="container">
        <div class="row justify-content-center">
            {% for card in card_list %}
            <div class="col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center">
                <div class="card text-center mb-4 w-100">
                    <div class="card-title mt-2 border-bottom">
                        <h5>{{ card.symbol }}</h5>
                    </div>
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">{{ card.name }}</h6>
                        <p class="card-text">Price: ${{ card.price }}</p>
                        <button class="btn btn-primary">View Analytics</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
