{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
        <form method="POST" action="/">
        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol" name="symbol" value="{{ symbol }}">
        <button type="submit">Search</button>
    </form>

    {% if price %}
        <h2>Stock Price {{ price.symbol }}:</h2>
        <p>Price: ${{ price.price }}</p>
    {% endif %}
{% endblock %}
