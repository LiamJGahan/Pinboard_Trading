{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4 d-flex">
                <div class="card text-center mb-5 w-100 shadow border-secondary p-4">

                    <form action="/password" method="post">
                        <div class="mb-3">
                            <input class="form-control mx-auto w-auto" name="oldpassword" placeholder="Old Password" type="password">
                        </div>
                        <div class="mb-3">
                            <input class="form-control mx-auto w-auto" name="newpassword" placeholder="New Password" type="password">
                        </div>
                        <div class="mb-3">
                            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm New Password" type="password">
                        </div>
                        <button class="btn btn-primary" type="submit">Confirm</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <h4><a href="/account">Go to account</a></h4>
    </div>

{% endblock %}
