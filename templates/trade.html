{% extends "layout.html" %}

{% block title %}
    Trade
{% endblock %}

{% block main %}
    <form action="/trade/{{ symbol }}" method="post">
        <div class="mb-3">
            <h6>{{ symbol }}</h6>
        </div>
        <div class="mb-3">
            <p>Daily Price: {{ price }}</p>
        </div>
        <div class="mb-3">
            <p>Amount: {{ amount }}</p>
        </div>
        <div class="mb-3">
            <p>Total Value: {{ total }}</p>
        </div>
        <div class="mb-3">
            <input type="number" name="shares">
        </div>
            <button class="btn btn-primary" type="submit">Confirm</button>
    </form>

    <div class="text-center mt-5">
        <h4><a href="/">Go to pinboard</a></h4>
    </div>
{% endblock %}
