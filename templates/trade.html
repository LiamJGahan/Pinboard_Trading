{% extends "layout.html" %}

{% block title %}
    Trade
{% endblock %}

{% block main %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4 d-flex">
                <div class="card text-center mb-3 w-100 shadow border-secondary p-4">

                    <div>
                        <h5 class="pb-2">Bank Balance</h5>
                    </div>
                    <div>
                        <p>Total Cash: {{ cash }}</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4 d-flex">
                <div class="card text-center mb-5 w-100 shadow border-secondary p-4">

                    <form action="/trade/{{ symbol }}" method="post">
                        <div class="mb-3 border-bottom">
                            <h5>{{ symbol }}</h5>
                        </div>
                        <div class="mb-3">
                            <p>Daily Price: {{ price }}</p>
                        </div>
                        <div class="mb-3">
                            <p>Owned Stock: {{ amount }}</p>
                        </div>
                        <div class="mb-3 border-bottom">
                            <p>Total Value: {{ total }}</p>
                        </div>
                        <div class="mb-3">
                            <h5>Trade Stock</h5>
                        </div>
                        <div class="mb-3 text-muted">
                            <h6>Negative quantities for sell</h6>
                        </div>
                        <div class="mb-3">
                            <input type="number" name="shares" placeholder="Enter an amount">
                        </div>
                            <button class="btn btn-outline-primary" type="submit">Confirm</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <a href="/" class="btn btn-lg btn-secondary px-4 py-2 fs-4 shadow">Go to pinboard</a>
    </div>

{% endblock %}
